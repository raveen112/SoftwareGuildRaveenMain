<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>TOM Request Tracker</title>
    </head>
    <body>
        <!-- Main Body of Page -->

        <div class="container">
            <div class="row m-4">
                <div class="col text-center border border-dark">
                    <h1>TOM Request Tracker</h1>
                </div>
            </div>
            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">
                    <a href="issues" class="btn btn-outline-primary btn-lg">Home</a>
                </div>
                <div class="col text-center m-3">
                    <a href="createIssue" class="btn btn-outline-primary btn-lg">Create New Request</a>
                </div>
                <div class="col text-center m-3">
                    <a href="allIssues" class="btn btn-outline-primary btn-lg">Completed Requests</a>
                </div>
            </div>

            <div class="row m-4 border border-dark">
                <div class="col text-center m-3">

                    <div class="row m-4 border border-dark">
<!--                        <div class="col-12 m-1 text-center" 
                             th:if="${!errors.isEmpty()}">
                            <p class="alert alert-danger" th:each="error : ${errors}" 
                               th:text="${error.message}">Error message</p>
                        </div> -->
                        <div class="col-3 text-center m-3">
                            <span class="h3">Add Request</span>
                        </div>
                        <div class="col-7 text-center m-3">
                            <form action="addRequest" method="POST">
                                <div class="form-group row">
                                    <label for="login" class="col-3 col-form-label">
                                        Login:</label>
                                    <div class="col-9">
                                        <input type="text" name="login" 
                                               id="login" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="complaint" class="col-3 col-form-label">
                                        Description:</label>
                                    <div class="col-9">
                                        <input type="textarea" name="complaint" 
                                               id="description" class="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label for="date" class="col-3 col-form-label">
                                        Date:</label>
                                    <div class="col-9">
                                        <input type="date" name="dateString" 
                                               id="date" class="form-control"/>
                                    </div>
                                </div>

                                <button type="submit" class="btn btn-primary">Add Request</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>  

        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>;
