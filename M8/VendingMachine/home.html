<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Vending Machine</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
    <link href="css/vendingMachine.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h1 class="text-center">Vending Machine </h1>
        <hr style="border-top:2px solid">

        <!--Container for the items grid-->

        <div class="col-md-8 item">
            <div class="row col md-3">

            </div>
            <div class="row col md-3">

            </div>
        </div>
        <div class="row" id="idHolderDiv">
            <input type="hidden" id="itemIds">
        </div>

        <!--Container for the side form-->
        <div class="container col-md-4" id="sideForm">

            <h2 class="text-center">Total Money In System:</h2>
            <div class="row">
                <div class="form-group col-md-6" style="margin-left: 80px">
                    <input type="text" readonly class="form-control text-center" id="totalMoneyField">
                </div>
            </div>

            <div class="row col-sm">
                <button type="button" id="addDollar" class="btn btn-primary col-md-4">
                    Add 1$
                </button>
                <div class="col-md-4">
                </div>

                <button type="button" id="addQuarter" class="btn btn-primary col-md-4">
                    Add .5$
                </button>
                <div class="col-md-2">
                </div>

                <br>
            </div>
            <div class="row col-sm">
                <button type="button" id="addDime" class="btn btn-primary col-md-4">
                    Add .05$
                </button>
                <div class="col-md-4">
                </div>

                <button type="button" id="addNickle" class="btn btn-primary col-md-4">
                    Add .01$
                </button>
                <div class="col-md-2">
                </div>

            </div>

            <hr style="border-top:2px solid; margin-right: 30px">


            <div class="row">
                <h2 class="col-md-11 text-center">Messages </h2>
            </div>

            <div class="row">
                <div class="col-md-2"></div>

                <div class="form group col-sm">
                    <input type="text" readonly class="form-control text-center col-md-8" id="messagesField" />
                </div>
            </div>


            <div class="row">
                <span class="col-md-3" style="font-size: 2.0em">Item:</span>
                <div class="form-group col-md-7">
                    <input type="text" readonly class="form-control text-center"
                        style="margin-top:3.5px; font-size: 1.5em" id="itemField">
                </div>

            </div>

            <div class="row">
                <button type="button" id="makePurchase" class="btn btn-primary col-md-6" style="margin-inline:80px">
                    Make Purchase
                </button>
            </div>

            <hr style="border-top:2px solid; margin-right: 30px">



            <div class="row">
                <h2 class="col-md-11 text-center"> Change </h2>
            </div>

            <div class="row">
                <div class="form-group col-md-8">
                    <input type="text" readonly class="form-control" id="changeField" style="margin-left: 3em">
                </div>
            </div>
            <div class="row">
                <button type="button" id="giveChange" class="btn btn-primary col-md-5" style="margin-left: 85px">
                    Change Return
                </button>
            </div>

        </div>
    </div>




    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/vendingMachine.js"></script>
</body>
