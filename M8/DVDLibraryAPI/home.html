<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DVD Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->
</head>

<body>

    <div class="container" id="mainHeader">

        <div class="nav">
            <!--Must make buttons and align-->
            <div class="col-sm">
                <button type="button" onclick="showCreateForm()" id="createButton" class="btn btn-primary">Create
                    DVD</button>
            </div>
            <!--Search area is a form -->
            <div class="nav col-sm">
                <form class="form-horizontal" role="form" id="searchDvds">
                <button type="button" id="searchButton" class="btn btn-primary">Search</button>
            </div>

            <div class="nav row col-sm">
                <label for="chooseRating" class="col-md-4 control-label">
                </label>
                <select id="chooseCategory">
                    <option value="default">Search Category</option>
                    <option value="title">Title</option>
                    <option value="releaseDate">Release Date</option>
                    <option value="director">Director</option>
                    <option value="rating">Rating</option>
                </select>
            </div>
            <div class="nav row col-sm">
                <div class="col-md-8">
                    <input type="text" class="form-control" id="termSearch" placeHolder="Search Term" required>
                </div>
            </div>
        
            
        </div>

        <!--Modal for pop up delete confirmation window-->
        <div class="modal" id="deleteConfirmationContainer" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Are you sure?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Are you sure you want to delete this DVD from your collection?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" onclick="deleteDvd('+ dvdId +')">Yes</button>
                </div>
              </div>
            </div>
          </div>

        <ul class="list-group" id="errorMessages"></ul>

        <div class="row">
            <!-- Container for table -->
            <div class="col-sm">
                <div= id="dvdTable">
                    <table id="dvdTable" class="table table-hover">
                        <thead>
                            <tr>
                                <th width="20%">Title</th>
                                <th width="10%">Release Year</th>
                                <th width="30%">Director</th>
                                <th width="10%">Rating</th>
                                <th width="30%"></th>
                            </tr>
                        </thead>
                        <tbody id="dvdContentRows"></tbody>
                    </table>
            </div>
        </div>
        <!-- container for form -->
        <div class="col-sm">
            <div id="createFormDiv" class="col-md-6">
                <h1>Create DVD</h1>
                <form class="form-horizontal" role="form" id="addForm">

                    <div class="form-group row">
                        <label for="addTitle" class="col-md-4 control-label">
                            Title:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="addTitle" placeHolder="Enter Title" optional>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="addReleaseYear" class="col-md-4 control-label">
                            Release Year:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="addReleaseYear" placeHolder="Enter Release Year"
                                optional>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="addDirector" class="col-md-4 control-label">
                            Director:
                        </label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="addDirector" placeHolder="Enter Director"
                                optional>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="addRating" class="col-sm control-label">
                            Choose Rating:
                        </label>

                            <div class="col-md-8">
                                <select id="addRating" class="form-control">
                                    <option value="G">G</option>
                                    <option value="E">E</option>
                                    <option value="PG">PG</option>
                                    <option value="PG15">PG15</option>
                                    <option value="R">R</option>
                                </select>

                            </div>
                        </div>

                    <div class="form-group row">
                        <label for="addNotes" class="col-md-4 control-label">
                            Notes:
                        </label>
                        <div class="col-md-8">
                            <textarea class="form-control" id="addNotes" placeHolder="Enter additional notes" rows="5"
                                cols="30">
                            </textarea>
                        </div>
                    </div>
                </form>
                <div class="form-group row">
                    <div class="col-sm">
                        <input type="hidden">
                        <button type="button" onclick="hideCreateForm()" id="cancelButton" class="btn btn-danger"
                            onclick="hideAddForm()">
                            Cancel
                        </button>
                    </div>


                    <div class="form-group row">
                        <div class="col-md-3">
                            <button type="button" id="addButton" class="btn btn-success">
                                Create DVD
                            </button>

                        </div>
                    </div>
                </div>
                </form>
            </div>

            <div class="col-sm">
                <div id="editFormDiv" class="col-md-6"  style="display:none;">

                    <!--Add title concatination to the header-->
                    <h1>Edit Dvd</h1>
                    <form class="form-horizontal" role="form" id="editForm">

                        <div class="form-group row">
                            <label for="editTitle" class="col-md-4 control-label">
                                Title:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="editTitle" placeHolder="Enter Title"
                                    optional>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="editReleaseYear" class="col-md-4 control-label">
                                Release Year:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="editReleaseYear"
                                    placeHolder="Enter Release Year" optional>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="editDirector" class="col-md-4 control-label">
                                Director:
                            </label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" id="editDirector" placeHolder="Enter Director"
                                    optional>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="editRating" class="col-sm control-label">
                                Choose Rating:
                            </label>

                            <div class="col-md-8">
                                <select id="editRating" class="form-control">
                                    <option value="G">G</option>
                                    <option value="E">E</option>
                                    <option value="PG">PG</option>
                                    <option value="PG15">PG15</option>
                                    <option value="R">R</option>
                                </select>

                            </div>
                        </div>

                        <div class="form-group row">
                            <label for="editNotes" class="col-md-4 control-label">
                                Notes:
                            </label>
                            <div class="col-md-8">
                                <textarea class="form-control" id="editNotes" placeHolder="Enter additional notes"
                                    rows="5" cols="30">
                            </textarea>
                            </div>
                        </div>
                    </form>
                    <div class="form-group row">
                        <div class="col-sm">
                            <input type="hidden" id="editDvdId">
                            <button type="button" onclick="hideEditForm()" id="cancelButton" class="btn btn-danger"
>
                                Cancel
                            </button>
                        </div>


                        <div class="form-group row">
                            <div class="col-md-3">
                                <button type="button"  id="saveChangesButton" class="btn btn-success">
                                    Save Changes
                                </button>

                            </div>
                        </div>
                    </div>
                    </form>
                </div>

            </div>
        </div>
    </div>


    </div>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/dvdList.js"></script>

</body>

</html>
