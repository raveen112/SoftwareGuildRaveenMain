		font-weight: bold;

	<body>
	<header>
			<div class="container"> <!-- All page content should be inside this .container div -->
            <header class="jumbotron">
                <h1>COCONUT PARADISE</h1>
                <h2 class="font-bold">NEW LOCATION OPENING IN MARKHAM!</h2>
			</header>
	</header>
			</div>
			<main>
			<div class= "container">
			 <nav>
                <a class="btn btn-primary" href="home.html" role="button"><i class="fas fa-home"></i>Home</a>
				<a class="btn btn-primary" href="menu.html" role="button"><i class="fas fa-book-open"></i>Menu</a>
				<a class="btn btn-primary" href="contact_us.html" role="button"><i class="fas fa-mobile"></i>Contact Us</a>
            </nav>
		
			<form class="needs-validation" novalidate>
				
				<div class = "form-group row needs-validation">
				<label for="name" class="col-sm-2 col-form-label">Name: </label>
				<div class="col-sm-10">
				<input type="name" class="form-control" id="name" placeholder = "First and Last Name" required>
				
				<div class = "invalid-feedback">
				Name is Required! 
				</div>
					
				</div>
				</div>
				
				
				<div class = "form-group row" novalidate>
				<label for="email" class="col-sm-2 col-form-label">Email: </label>
									
				<div class="col-sm-10">
				<input type="email" class="form-control" id="email" placeholder = "example@example.com" required>
				<div class = "invalid-feedback">
				Email is Required! 
				</div>
		
				</div>	
				</div>
				
				<div class = "form-group row">
				<label for="phone" class="col-sm-2 col-form-label">Phone: </label>
				<div class="col-sm-10">
				<input type="phone" class="form-control" id="phone" placeholder = "123-456-7890" required>
				<div class = "invalid-feedback">
				Phone Number is Required! 
				</div>
				
				</div>	
				</div>
				
				<fieldset class="form-group">
				<div class="row">
					<legend class ="col-form-label col-sm-2 pt-0">Reason for Inquiry:</legend>
				<div class="col-sm-10">
				<select id="inputState" class="form-control">
				<option selected>Catering</option>
				<option>Private Party</option>
				<option>Feedback</option>
				<option>Other</option>	
				</select>
				</div>
				</fieldset>
				
				<fieldset class="form-group">
				<div class= "row">
				<label class ="col-form-label col-sm-2 pt-0" for="textbox">Additional Information: </label>
				<div class="col-sm-10">
				<textarea class="form-control" id="textbox" rows= "3"></textarea>
				</div>
				</div>
				</fieldset>
				
				
				<div class= "form-group row">
				<label for="return" class="col-sm-3 pt-0">Have you been to Coconut Paradise before? </label>
			
				<div class="form-check">
				<input class="form-check-input" type= "radio" name= "choice" id= "Yes" value="option1" checked>
				<label class="form-check label col-sm-3 pt-0" for ="haveyoubeen" col> Yes </label>
				</div>
				<div class="form-check">
				<input class="form-check-input" type= "radio" name= "choice" id= "No" value="option2">
				<label class="form-check labe col-sm-3 pt-0" for ="haveyoubeen" col> No </label>
				</div>
				</div>
				
			
				<fieldset class="form-group">
				<div class= "row">
				<label for="contactYou" class="col-sm-3 pt-0">Best days to contact you? </label>
				<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
				<label class="form-check-label" for="inlineCheckbox1">M</label>
				</div>
				<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
				<label class="form-check-label" for="inlineCheckbox1">T</label>
				</div>
				<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
				<label class="form-check-label" for="inlineCheckbox1">W</label>
				</div>
				<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
				<label class="form-check-label" for="inlineCheckbox1">Th</label>
				</div>
				<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
				<label class="form-check-label" for="inlineCheckbox1">F</label>
				</div>
				<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox6" value="option6">
				<label class="form-check-label" for="inlineCheckbox1">S</label>
				</div>
				<div class="form-check form-check-inline">
				<input class="form-check-input" type="checkbox" id="inlineCheckbox7" value="option7">
				<label class="form-check-label" for="inlineCheckbox1">Su</label>
				</div>
				</fieldset>
				
				<div class="container">
				
				<button onclick="submit" class="btn btn-light col-sm-12">Send Request</button> 
				</div>
				</div>
			</form>
			
		

		<hr />

	</main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		
		<script>
	    var forms = document.querySelectorAll(".needs-validation");
		Array.prototype.slice.call ( forms ).forEach( function( form )
		{
			form.addEventListener("submit", function( event )
			{
				if ( !form.checkValidity( )){
				event.preventDefault();
				event.stopPropagation();
				}
				
				form.classList.add("was-validated" );
			}, false);
		}); 

		</script>
	</body>
